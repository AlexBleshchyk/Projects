<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Superhero Sightings</title>
  </head>
  <body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/" th:href=@{/} class="nav-link">Superhero Sightings</a></h1>
            </div>
        </div>
        <!--navi-->
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="heroes" class="btn btn-outline-primary btn-lg">Super Heroes</a>
            </div>
             <div class="col text-center m-3">
                <a href="powers" class="btn btn-outline-primary btn-lg">Super Powers</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
        <!-- add hero -->
        <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Hero</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addHero" method="POST">
                        <div class="form-group row">
                            <label for="heroName" class="col-3 col-form-label">
                               Hero Name</label>
                            <div class="col-9">
                                <input type="text" name="heroName" 
                                       id="heroName" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="superPower" class="col-3 col-form-label">
                                Super Power</label>
                            <div class="col-9">
                                <select id="superPower" name="superPower" class="form-control" >
                                    <option value="" disabled selected hidden>Please Choose...</option>
                                    <option th:each="power : ${powers}" 
                                            th:value="${power.powerId}" 
                                            th:text="${power.powerName +' (ID ' + power.powerId + ')'}">
                                        Super Power</option>
                                </select>
                            </div>
                        </div>


                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="isHero" class="col-3 col-form-label">
                                Is Super Hero?</label>
                            <div class="col-9">
                                <select id="isHero" name="isHero" class="form-control">
                                    <option value="" disabled selected hidden>Please Choose...</option>
                                    <option value="true">YES</option>                        
                                    <option value="false">NO</option>                               
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="organization" class="col-3 col-form-label">
                                Organization</label>
                            <div class="col-9">
                                <select id="organization" name="organization" class="form-control" >
                                    <option value="" disabled selected hidden>Please Choose...</option>
                                    <option th:each="organization : ${organizations}" 
                                            th:value="${organization.organizationId}" 
                                            th:text="${organization.organizationName +' (ID ' + organization.organizationId + ')'}">
                                        Organization</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Hero</button>
                    </form>
                </div>
            </div>
    <!--result table-->
    <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Hero Name</th>
                                <th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="hero : ${heroes}">
                                <td th:text="${hero.heroId}">Hero ID</td>
                                <td th:text="${hero.heroName}">Hero Name</td>
                                <td><a href="#" th:href="@{/heroDetails(id=${hero.heroId})}">Details</a></td>
                                <td><a href="#" th:href="@{/editHero(id=${hero.heroId})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteHero(id=${hero.heroId})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>  

    </div>


    <!-- End main body -->
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
